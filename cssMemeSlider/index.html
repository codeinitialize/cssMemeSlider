<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssMemeSlider</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>cssMemeSlider</h1>
    </header>

    <div class="slider-container">
        <div class="slider">

            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">
            <input type="radio" name="slider" id="slide5">

            <div class="slides">
                <div class="slide">
                    <img src="photo_1.jpg" alt="photo_1">
                    <p class="caption">Тот случай</p>
                </div>
                <div class="slide">
                    <img src="photo_2.jpg" alt="photo_2">
                    <p class="caption">Забыл полотенце</p>
                </div>
                <div class="slide">
                    <img src="photo_3.jpg" alt="photo_3">
                    <p class="caption">Tragedy looks</p>
                </div>
                <div class="slide">
                    <img src="photo_4.jpg" alt="photo_4">
                    <p class="caption">Save me</p>
                </div>
                <div class="slide">
                    <img src="photo_5.png" alt="photo_5">
                    <p class="caption">Турецкий стрелок</p>
                </div>
            </div>
        </div>


        <div class="controls">
            <label for="slide1" class="control"></label>
            <label for="slide2" class="control"></label>
            <label for="slide3" class="control"></label>
            <label for="slide4" class="control"></label>
            <label for="slide5" class="control"></label>
        </div>
    </div>
    <footer></footer>
    <p>2024 cssMemeSlider</p>
    </footer>




</body>

</html>
